<div class="button-row chat-actions">
    <button mat-raised-button color="primary" (click)="openDialog()">Create new Room</button>
</div>

<mat-list>
    <h3 mat-subheader>Rooms list</h3>

    <app-chat-room-item [room]="availableRoom"
                        *ngFor="let availableRoom of availableRooms$ | async"></app-chat-room-item>
</mat-list>
